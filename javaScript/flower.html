<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise 💌</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="humssa.js"></script>
</head>
<body>
    <div class="background first-bg"></div> <!-- Initial background -->
    <div class="background second-bg"></div> <!-- Heart emoji background -->

    <div class="container">
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap"></div>
            <div class="heart">❤️</div>
            <div class="to-iness">To Iness 💌</div> <!-- New text inside the envelope -->
        </div>

        <!-- The Letter -->
        <div class="letter">
            <h2>Happy Valentine's Day! 💖</h2>
            <p>You're truly special, and I just wanted to remind you how much you're loved! 💌</p>
        </div>
    </div>

    <!-- Heart Confetti Effect -->
    <div class="heart-confetti"></div>
</body>
</html>
